<html>
    <head>
        <script>
            var webSocket = new WebSocket('ws://localhost:8001');
 
            webSocket.onopen = function(event) {
                console.log('onopen');
                webSocket.send('{ "action":"move", "params":{"dx":0, "dy":0, "sid":"a6SMx-4WXw_nTWUu0jgZ4g"}}');
            };
 
            webSocket.onmessage = function(event) {
                console.log('onmessage, ' + event.data);
                var data = JSON.parse(event.data)
                tick = data.tick
            };
 
            webSocket.onclose = function(event) {
                console.log('onclose');
            };
        </script>
    </head>
    <body>
    <button onclick='webSocket.send(JSON.stringify({"action": "move", "params": {"sid": "7FPZWA-oaeZ9z6jjo3BiWg", "dx": 1, "dy": 0, "tick": tick}}))'>move</button>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Консоль</title>
    <script type="text/javascript" src="http://yandex.st/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<textarea id="request">{action: "signup", params:{login:"vasya", password:"lololol", password_confirmation:"lololol"}}</textarea>
<br />
<button id="send_request">Затестить</button>
</body>
<script>
    $("#send_request").click(function () {
        $.ajax({
            url: '/',
            type: 'POST',
            data: eval('JSON.stringify(' + $("textarea#request").val() + ')'),
            contentType: 'application/json; charset=utf-8'
        }).done(function(msg) {
                    alert(JSON.stringify(msg));
                    console.log(msg);
        }).fail(function(jqXHR, msg) {
            alert(msg);
        });
    });
</script>
</html>

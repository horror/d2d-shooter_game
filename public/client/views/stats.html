<div class="row">
    <div id="validation_error">
    </div>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Game: <%=Game.name%></h3>
            </div>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>Player</th>
                    <th>Kills</th>
                    <th>Deaths</th>
                </tr>
                </thead>
                <tbody>
                <%
                _.each(Stats, function(stat,key,list){
                %>
                <tr>
                    <td><%=stat.login%></td>
                    <td><%=stat.kills%></td>
                    <td><%=stat.deaths%></td>
                </tr>
                <%
                });
                %>
                </tbody>
            </table>
            </ul>
        </div>
    </div>
</div>

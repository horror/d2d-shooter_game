
<div class="well">
    <div id="validation_error">
    </div>
    <form class="bs-example form-horizontal" id="game-form">
        <fieldset>
            <legend>Новая игра</legend>
            <div class="form-group">
                <label for="inputName" class="col-lg-2 control-label">Название игры</label>
                <div class="col-lg-10">
                    <input type="text" name="name" class="form-control" id="inputName" placeholder="Название">
                </div>
            </div>

            <div class="form-group">
                <label for="select" class="col-lg-2 control-label">Карта</label>
                <div class="col-lg-10">
                    <select class="form-control" name="map" id="select">
                        <%
                        _.each(Maps, function(map,key,list){
                        %>
                        <option value="<%= map.id %>">
                            <%= map.name %>
                        </option>
                        <%
                        });
                        %>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputMaxPlayers" class="col-lg-2 control-label">Макс. игроков</label>
                <div class="col-lg-10">
                    <input type="number" name="maxPlayers" class="form-control" id="inputMaxPlayers" placeholder="Макс. игроков">
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <a href="/" class="btn btn-primary" id="create_game">Создать</a>
                    <a href="/" class="btn btn-default" id="to_new_map">Загрузить карту</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<html>
    <head>
        <script>
            var webSocket = new WebSocket('ws://localhost:8080');
 
            webSocket.onopen = function(event) {
                console.log('onopen');
                webSocket.send('{"sid":"a6SMx-4WXw_nTWUu0jgZ4g", "action": "move", "dx": 0, "dy": 0}');
            };
 
            webSocket.onmessage = function(event) {
                console.log('onmessage, ' + event.data);
            };
 
            webSocket.onclose = function(event) {
                console.log('onclose');
            };
        </script>
    </head>
    <body>
    <button onclick='webSocket.send(JSON.stringify({"sid":"a6SMx-4WXw_nTWUu0jgZ4g", "action": "move", "dx": 1, "dy": 2}))'>move</button>
    </body>
</html>
